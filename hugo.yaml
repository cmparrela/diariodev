  #     SiteVerificationTag: "XYZabc"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

languages:
  pt:
    languageName: "Português"
    weight: 1
    contentDir: "content/pt"
    title: "Diário Dev"
    description: "Diário Dev é um blog pessoal sobre desenvolvimento de software, tecnologia e outras coisas."
    params:
      author: Cristopher Parrela
      DateFormat: "02/01/2006"
    menu:
      main:
        - name: "Pesquisa"
          url: "search"
          weight: 5
  en:
    languageName: "English"
    weight: 2
    contentDir: "content/en"
    title: "Dev Diary"
    description: "Dev Diary is a personal blog about software development, technology, and other things."
    params:
      author: Cristopher Parrela
      DateFormat: "January 2, 2006"
    menu:
      main:
        - name: "Search"
          url: "search"
          weight: 5