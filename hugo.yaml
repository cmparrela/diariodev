baseURL: https://example.org/
languageCode: pt-BR
title: Diário Dev
theme: ["PaperMod"]


enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Diário Dev
  description: "Diário Dev é um blog pessoal sobre desenvolvimento de software, tecnologia e outras coisas."
  author: Cristopher Parrela
  DateFormat: "2 January 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  ShowToc: true
  TocOpen: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false

  # assets:
  #   favicon: "<link / abs url>"
  #   favicon16x16: "<link / abs url>"
  #   favicon32x32: "<link / abs url>"
  #   apple_touch_icon: "<link / abs url>"
  #   safari_pinned_tab: "<link / abs url>"

  label:
    text: "Diário Dev"
    icon: /apple-touch-icon.png
    iconHeight: 35

  homeInfoParams:
    Title: "Bem-vindo ao Diário Dev"
    Content: > 
      Olá, sou desenvolvedor de software e aqui compartilho um pouco do que aprendo e descubro no mundo da Programação. Seja bem-vindo!

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/cmparrela/"
    - name: github
      url: "https://github.com/cmparrela"

