baseURL: https://example.org/
languageCode: pt-BR
title: Diário Dev
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    - name: Pesquisa
      url: search/
      weight: 5

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    
defaultContentLanguage: "pt"

params:
  env: production
  title: Diário Dev
  description: "Diário Dev é um blog pessoal sobre desenvolvimento de software, tecnologia e outras coisas."
  author: Cristopher Parrela
  DateFormat: "02/01/2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  ShowToc: true
  TocOpen: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  displayFullLangName: true

  assets:
    favicon: "favicon.png"
    favicon16x16: "favicon.png"
    favicon32x32: "favicon.png"

  label:
    text: "Diário Dev"
    icon: /apple-touch-icon.png
    iconHeight: 35

  homeInfoParams:
    Title: "Bem-vindo ao Diário Dev"
    Content: > 
      Olá, sou desenvolvedor de software e aqui compartilho um pouco do que aprendo e descubro no mundo da Programação. Seja bem-vindo!

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/cmparrela/"
    - name: github
      url: "https://github.com/cmparrela"

 # TODO
