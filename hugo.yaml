baseURL: https://example.org/
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false

defaultContentLanguage: "pt"
languages:
  pt:
    languageName: "Português"
    weight: 1
    contentDir: "content/pt"
    languageCode: pt-BR
    title: "Diário Dev"
    params:
      description: "Diário Dev é um blog pessoal sobre desenvolvimento de software, tecnologia e outras coisas."
      dateFormat: "02/01/2006"
      homeInfoParams:
        ImageUrl: "logo.png" 
        Title: "Bem-vindo ao Diário Dev"
        Content: > 
          Este é um espaço onde compartilho experiências e conhecimentos sobre desenvolvimento de software. Aproveite e explore nossos conteúdos!
    menu:
      main:
        - name: "Pesquisa"
          url: "search"
          weight: 5
  en:
    languageName: "English"
    weight: 2
    contentDir: "content/en"
    languageCode: en-US
    title: "Dev Diary"
    params:
      description: "Dev Diary is a personal blog about software development, technology, and other things."
      dateFormat: "January 2, 2006"
      homeInfoParams:
        ImageUrl: "logo.png" 
        Title: "Welcome to Dev Diary"
        Content: >
          This is a space where I share experiences and knowledge about software development. Enjoy and explore our content!
    menu:
      main:
        - name: "Search"
          url: "search"
          weight: 5

params:
  env: production
  author: ["Cristopher Parrela"]
  defaultTheme: auto
  disableThemeToggle: false
  showReadingTime: true
  showShareButtons: false
  showPostNavLinks: true
  showBreadCrumbs: false
  showCodeCopyButtons: true
  showWordCount: false
  showRssButtonInSectionTermList: true
  useHugoToc: true
  showToc: true
  tocOpen: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  displayFullLangName: true

  assets:
    favicon: "favicon.png"
    favicon16x16: "favicon.png"
    favicon32x32: "favicon.png"

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/cmparrela/"
    - name: github
      url: "https://github.com/cmparrela"

  analytics:
    google:
      SiteVerificationTag: "G-ZFDMWCJ0S0"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
